version: '3.9'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: cockpit-postgres
    environment:
      POSTGRES_DB: cockpit
      POSTGRES_USER: cockpit
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cockpit-dev-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cockpit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cockpit-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://cockpit:${DB_PASSWORD:-cockpit-dev-password}@postgres:5432/cockpit
      CLAUDE_CONFIG_DIR: /home/claude/.claude
      PROFILES_DIR: /home/claude/.claude-profiles
      DEBUG: ${DEBUG:-false}
    volumes:
      - ${HOME}/.claude-profiles:/home/claude/.claude-profiles:ro
      - ${HOME}/.claude:/home/claude/.claude:ro
      - ${REPOS_PATH:-$HOME/repos}:/repos:ro
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cockpit-frontend
    depends_on:
      - api
    ports:
      - "3004:3000"
    environment:
      VITE_API_URL: http://api:8000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cockpit-nginx
    depends_on:
      - api
      - frontend
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - nginx_cache:/var/cache/nginx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  nginx_cache:

