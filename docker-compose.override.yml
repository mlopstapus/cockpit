# Development overrides - hot reload, exposed ports, volume mounts for live editing
version: '3.9'

services:
  api:
    # Mount source code for hot reload
    volumes:
      - ./backend:/app:cached
      - ${HOME}/.claude-profiles:/home/claude/.claude-profiles:ro
      - ${HOME}/.claude:/home/claude/.claude:ro
      - ${REPOS_PATH:-$HOME/repos}:/repos:ro
    environment:
      DEBUG: "true"
    # Run with reload for development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8001:8000"

  frontend:
    # Mount source code for Vite hot reload
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8001
    # Run dev server instead of production build
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:3000"

  # Optional: Skip Nginx in dev, just use direct connections
  nginx:
    profiles: ["prod"]  # Only run in production

  # PostgreSQL with easier debugging
  postgres:
    environment:
      POSTGRES_PASSWORD: cockpit-dev-password
    ports:
      - "5433:5432"

